<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar with Boxicons</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">

    <!-- CDN Boxicons -->
    <!-- Menggunakan CDN (Content Delivery Network) dari Boxicons untuk mendapatkan ikon langsung tanpa perlu mengunduh file -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

    <!-- Menyertakan file CSS eksternal untuk styling -->
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>

    <!-- Navbar Container -->
    <!-- Ini adalah container utama yang memuat semua ikon di dalamnya, menggunakan kelas navbar untuk styling -->
    <div class="navbar">

        <!-- Ikon Home -->
        <!-- Menggunakan elemen <i> dengan kelas dari Boxicons untuk menampilkan ikon home -->
        <div class="nav-item">
            <i href="hone.html" class='bx bxs-home' ></i>
        </div>

        <!-- Ikon Explore -->
        <!-- Menggunakan ikon kompas untuk representasi fitur jelajah -->
        <div class="nav-item">
            <i class='bx bx-compass' ></i>
        </div>

        <!-- Ikon Reels -->
        <!-- Menggunakan ikon film untuk mewakili fitur video reels -->
        <div class="nav-item">
            <i class='bx bx-film' ></i>
        </div>

        <!-- Ikon Add -->
        <!-- Menggunakan ikon tanda tambah untuk mewakili fitur tambah konten -->
        <div class="nav-item">
            <i class='bx bx-plus-medical' ></i>
        </div>

        <!-- Ikon Messenger -->
        <!-- Menggunakan ikon messenger untuk representasi pesan atau chat -->
        <div class="nav-item">
            <i class='bx bxl-messenger' ></i>
        </div>

        <!-- Ikon Profil dengan Titik Notifikasi -->
        <!-- Ikon ini mewakili profil pengguna, dengan tambahan titik merah untuk notifikasi -->
        <div class="nav-item profile-icon">
            <i class='bx bxs-user-circle'></i>
            <span class="notification-dot"></span>
        </div>
    </div>

</body>
</html>
